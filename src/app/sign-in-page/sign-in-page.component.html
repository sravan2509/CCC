<div class="horizontal">
    <div class="partition " >

        <!-- BRAND NAME -->
        <div class="horizontal-brand">
            <div style="margin-left:20% ;display: flex;flex-direction: row;font-family: 'Muli', sans-serif;">
              <img   src="../../assets/images/Logo.png">
            </div>
              <div class="text">
                <p>CCC</p>
              </div>
            
        </div>

        <!-- LOGIN FORM -->
        <div class="loginSection">

            <div class="heading">Sign Up</div>
        <div class="text inActive">See your growth and get support!</div>

        <!-- <asl-google-signin-button></asl-google-signin-button> -->
        <!-- <button (click)="signInWithGoogle()" style="cursor: pointer;">signin with google</button> -->
        <asl-google-signin-button (click)="signInWithGoogle()"></asl-google-signin-button>

        <form [formGroup]="signinForm" >
            <div>
                <div class="fieldnames">Username*</div>
                <input formControlName="name" type="text" placeholder="Enter Username">
            </div>
            <div>
                <div class="fieldnames">Email*</div>
                <input formControlName="email" type="email" placeholder="Enter your Email">
            </div>
            <div>
                <div class="fieldnames">Password*</div>
                <input formControlName="password" type="password" placeholder="Enter your Password">
            </div>

            <button type="button" (click)="signUp()"  class="loginBtn ">Signup</button>

            <div class="errorMsg" *ngIf ="alreadyUser">Already You have Account Please Login!</div>
        </form>




        <div class="signup"><span>Already have an Account?</span><span routerLink="/login" class="createAccount">Sign in</span></div>

        </div>



    </div>
    <div class="partition ">
        <div class="right-side-image">
            <img style="width: 65%;" src="../../assets/images/hero graphics.png">
            </div>
    </div>

</div>
