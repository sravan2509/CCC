<div class="horizontal">
    <div class="partition " >

        <!-- BRAND NAME -->
        <div class="horizontal-brand">
            <div style="margin-left:20% ;display: flex;flex-direction: row;font-family: 'Muli', sans-serif;">
              <img   src="../../assets/images/Logo.png">
            </div>
              <div class="text">
                <p>CCC</p>
              </div>
            
        </div>

        <!-- LOGIN FORM -->
        <div class="loginSection" >



        <form [formGroup]="loginForm">
            <div>
                <div class="fieldnames">Email*</div>
                <input formControlName="email" type="email" placeholder="Enter your Email">
            </div>
            <div>
                <div class="fieldnames">Password*</div>
                <input formControlName="password" type="password" placeholder="Enter your Password">
                <p *ngIf="errData.message == 'password incorrect'" class="errorMsg">Incorrect Password</p>

            </div>
            <div class="forgotPassword">Forgot Password?</div>

            <button (click)="userLogin()"  class="loginBtn">Login</button>
            <p *ngIf = "!alreadyUser" class="errorMsg">Please Create your Account</p>

        </form>

        <div class="signup"><span>Not Registered yet?</span><span routerLink="/signup" class="createAccount">Create an Account</span></div>

        </div>



    </div>
    <div class="partition" >
        <div class="right-side-image">
            <img style="width: 65%;" src="../../assets/images/hero graphics.png">
            </div>
    </div>

</div>
