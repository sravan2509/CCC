<app-navbar></app-navbar>

<div class="body-container">
    <div class="main">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Rank Column -->
              <ng-container matColumnDef="Rank">
                <th mat-header-cell *matHeaderCellDef> Rank </th>
                <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
              </ng-container>
          
              <!--Student Name Column -->
              <ng-container matColumnDef="Student">
                <th mat-header-cell *matHeaderCellDef> Student </th>
                <td mat-cell *matCellDef="let element"> {{element.Student}} </td>
              </ng-container>
          
              <!-- Score Column -->
              <ng-container matColumnDef="Score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
              </ng-container>
          
              <!-- Comments Column -->
              <ng-container matColumnDef="Comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let element"> {{element.Comments}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>

          <div class="commentSection">
            <div style="margin: 30px 0px 20px 0px;" class="heading"> Comments</div>
        <div style="display: flex;align-items: center;width: 90%;">
            <div> <textarea style= "width:800px; height:50px;border-radius: 5px ;padding: 10px;" type ="text" id="comment" [(ngModel)]="currComment"></textarea></div>
            <div style="margin-left: 20px;"><button  class="activeBtn primaryLight primaryDarkBg" (click) = "createComment()">post</button></div>
        </div>

        <div style="background-color: #f3f3f3; width: 90%;margin:20px 0px;padding: 20px;">
            <div class="commentsCount"> Comments : {{allComments.length}}</div>

            <div *ngFor="let comment of allComments;let i=index" >
                <div class="commentDisplay" >
                    <div class="comments">
                        <div class="commentHeading">{{comment.username}}</div>
                        <div class="commentDescription">{{comment.description}}</div>
                    </div>
                    <!-- <div>{{userId}} -  {{comment.userid}}</div> -->
                    
                        <img src="../../assets/images//delete.png" alt="remove icon" *ngIf="userId == comment.userid" (click)="deleteComment(comment.commentid,i)" class="editIcon">
                    
                </div>
            </div>
        </div>

          </div>
        
    </div>
    <div class="sideCont">
        <app-sidebar></app-sidebar>
    </div>
</div>
